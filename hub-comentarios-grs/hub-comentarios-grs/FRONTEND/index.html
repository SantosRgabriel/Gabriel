<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Hub de Comentários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- ADD NEW COMMENT -->
    <div class="container">
        <div class="row">
            <div class="rol">
                <div class="card shadow text-center" id="login-form">
                    <h2>LOGIN</h2>
                    <div class="card-body">
                        <form id="form-login">
                            <input type="text" name="username" id="username" placeholder="Login" required>
                            <input type="password" name="password" id="password" placeholder="PASSWORD" required>
                            <button class="btn btn-dark my-2" type="submit">Enviar</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="row gx-5">
        <div class="comments col shadow disabled" id="form-comentario">
            <h3>Novo Comentário</h3>
            <form id="formComment">
                <label for="autor">Autor</label>
                <input type="text" name="autor" id="inputAuthor" required>
                <label for="comentario">Digite seu comentário</label>
                <textarea name="comentario" id="inputComment" cols="30" rows="10" required></textarea>
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </div>
        <!-- DISPLAY COMMENTS -->
        <div class="comments my-3 p-3 bg-body rounded shadow col">
            <h6 class="border-bottom pb-2 mb-0">Feed</h6>
            <div id="comment-feed">

            </div>
            <small class="d-block text-end mt-3">
                <a href="#">All updates</a>
            </small>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="./script.js"></script>
</body>

</html>
